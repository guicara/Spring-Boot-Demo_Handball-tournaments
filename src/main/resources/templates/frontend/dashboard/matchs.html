<!DOCTYPE html>
<html layout:decorator="layouts/master">

<head>
    <title>Liste des matchs</title>
</head>

<body>

<div layout:fragment="content">
    <div class="page-header">
        <h1>Liste des matchs</h1>
    </div>
    <div th:if="!${#lists.isEmpty(matchs)}">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Date</th>
                <th>Equipe domicile</th>
                <th>Equipe extérieure</th>
                <th>Score domicile</th>
                <th>Score extérieur</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="match : ${matchs}">
                <td th:text="${match.getPlayedAtFormatted()}"></td>
                <td>
                    <a href="#" th:href="@{/teams/{teamId}(teamId=${match.getTeamHome().id})}" style="float: left"><span th:text="${match.getTeamHome().name}"></span></a>
                </td>
                <td>
                    <a href="#" th:href="@{/teams/{teamId}(teamId=${match.getTeamAway().id})}" style="float: left"><span th:text="${match.getTeamAway().name}"></span></a>
                </td>
                <td th:text="${match.getScoreHome()}" style="text-align: center;"></td>
                <td th:text="${match.getScoreAway()}" style="text-align: center;"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${#lists.isEmpty(matchs)}">
        Aucune rencontre pour l'instant.
    </div>
</div>

</body>

</html>
